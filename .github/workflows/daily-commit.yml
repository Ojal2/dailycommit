name: DevSync Daily Commit

on:
  schedule:
    # Runs daily at 06:00 UTC (example fixed time)
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Identify run - 24f2007000@ds.study.iitm.ac.in
        run: echo "Running daily commit job for DevSync automation."

      - name: Create daily commit
        run: |
          echo "Automated update: $(date -u)" >> daily-log.txt
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add daily-log.txt
          git commit -m "Daily automated commit - $(date -u)" || echo "No changes to commit"
          git push
